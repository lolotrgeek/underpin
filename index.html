<html>

<head>
    <!-- CSS only -->
    <div><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <div><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <div><link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="header col-md-8">
                    <h1 class="header-text">Underpin</h1>
                    <h2 class="subheader fs-5">
                        Autonomous transactional network
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="section col-md-3 offset-md-1">
                    <h5>Use Cases</h5>
                    <div class="row"> 
                        <div><li class="bi bi-box-seam"> Asset Management</li></div>
                        <div><li class="bi bi-truck"> Logistics</li></div>
                        <div><li class="bi bi-joystick"> Systems operations</li></div>
                        <div><li class="bi bi-diagram-3-fill"> Organizational Governance</li></div>
                    </div>
                </div>
                <div class="section col-md-2 offset-md-1">
                    <h5>Features</h5>
                    <div class="row"> 
                        <div><li class="bi bi-lock"> Secure</li></div>
                        <div><li class="bi bi-currency-exchange"> Fungible</li></div>
                        <div><li class="bi bi-search"> Auditable</li></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="section col-md-5 offset-md-2">
                    <form method="POST">
                        <p>Be the first to join.</p>
                        Email: <input name="email"></input>
                        <button id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        <div id="particles-js"></div>
    </div>

    <script type="text/javascript" src="./particles.js"></script>
    <script type="text/javascript" src="./particles-config.js"></script>
    <script type="text/javascript" src="./particle-effects.js"></script>

</body>

</html>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">  
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="content">
        <div class="header">
            <h1 class="header-text">Underpin</h1>
            <div class="subheader">
                Autonomous transactional network
            </div>            
        </div>
        <div class="section section-1">
            <p>Use Cases</p>
            <ul>
                <li class="bi bi-box-seam">  Asset Management</li>
                <li class="bi bi-truck">  Logistics</li>
                <li class="bi bi-joystick">  Systems operations</li>
                <li class="bi bi-diagram-3-fill">  Organizational Governance</li>
            </ul>
        </div>
        <div class="section section-2">
            <p>Features</p>
            <ul>
                <li class="bi bi-lock">  Secure</li>
                <li class="bi bi-currency-exchange">  Fungible</li>
                <li class="bi bi-search">  Auditable</li>
            </ul>
        </div>        
        <div class="section section-3">
            <form method="POST">
                <p>Be the first to join.</p>
                Email: <input name="email"></input>
                <button id="submit"  type="submit">Submit</button>
            </form>
        </div>
        <div id="particles-js"></div>
    </div>

    <script type="text/javascript" src="./particles.js"></script>
    <script type="text/javascript" src="./particles-config.js"></script>
    <script type="text/javascript" src="./particle-effects.js"></script>

</body>

</html>

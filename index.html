<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="header col-md-4">
                    <h1 class="header-text">Underpin</h1>
                    <h2 class="subheader">
                        Autonomous transactional network
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="section col-md-2 offset-md-1">
                    <p>Use Cases</p>
                    <ul>
                        <li class="bi bi-box-seam"> Asset Management</li>
                        <li class="bi bi-truck"> Logistics</li>
                        <li class="bi bi-joystick"> Systems operations</li>
                        <li class="bi bi-diagram-3-fill"> Organizational Governance</li>
                    </ul>
                </div>
                <div class="section col-md-2 offset-md-1">
                    <p>Features</p>
                    <ul>
                        <li class="bi bi-lock"> Secure</li>
                        <li class="bi bi-currency-exchange"> Fungible</li>
                        <li class="bi bi-search"> Auditable</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="section col-md-4 offset-md-2">
                    <form method="POST">
                        <p>Be the first to join.</p>
                        Email: <input name="email"></input>
                        <button id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>

    </div>
</body>

</html>
